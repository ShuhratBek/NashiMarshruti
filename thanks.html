<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Народный маршрут</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/animate.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id="thanks">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-lg-12">
					<img id="logo" src="img/logo.png" class="pull-left" />
				</div>
				<div class="col-xs-12 col-sm-12">
					<h1>СПАСИБО ЗА ЗАЯВКУ,<br>%USERNAME%.</h1>
					<h4 class="col-sm-10 col-sm-offset-1">Наш менеджер свяжится с вами по указанному номеру телефона в самое ближайшее впемя</h4>
					<p>ПОСОВЕТУЙТЕ ДРУЗЯМ:</p>
					<div id="social">
						<a href="#"><img src="img/facebook.png" /></a>
						<a href="#"><img src="img/twitter.png" /></a>
						<a href="#"><img src="img/vk.png" /></a>
					</div>
				</div>
			</div>
		</div>
	</section>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script>
		$('#logo').addClass('animated fadeInDownBig');
		$('h1').addClass('animated bounceIn');
		$('h4').addClass('animated fadeInLeft');
		$('p').addClass('animated fadeInRight');
		$('#social').addClass('animated bounceInDown');
		$("#social img").hover(function(){
			$(this).addClass('animated bounce');
		},function(){
			$(this).removeClass('animated bounce');
		});
	</script>
  </body>
</html>
